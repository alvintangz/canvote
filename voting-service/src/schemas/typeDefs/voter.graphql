type Voter {
    authId: String!
    district: District
}

extend type Query {
    meAsVoter: [District!]
}

extend type Mutation {
    createDistrict(name: String!, geoJson: GeoJSONMultiPolygon!): District!
    updateDistrict(id: ID!, name: String!, geoJson: GeoJSONMultiPolygon!): District!
    deleteDistrict(id: ID!): District!
}
